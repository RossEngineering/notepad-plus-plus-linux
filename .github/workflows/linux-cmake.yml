name: Linux CMake Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        preset: [debug, release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }} -- -j2

      - name: Test
        run: ctest --preset ${{ matrix.preset }}

  performance-budget-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (release)
        run: cmake --preset release

      - name: Build benchmark target
        run: cmake --build --preset release --target startup_typing_benchmark -- -j2

      - name: Enforce startup/typing performance budgets
        env:
          NPP_STARTUP_MEAN_MAX_US: "200.0"
          NPP_STARTUP_P95_MAX_US: "300.0"
          NPP_TYPING_MEAN_MAX_US: "5.0"
          NPP_TYPING_P95_MAX_US: "10.0"
        run: >
          ./scripts/check_startup_typing_budget.sh
          ./build/release/bin/startup_typing_benchmark
          --quick

  sanitizer-checks:
    runs-on: ubuntu-latest
    env:
      ASAN_OPTIONS: detect_leaks=1:halt_on_error=1:strict_string_checks=1:check_initialization_order=1
      LSAN_OPTIONS: report_objects=1
      UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (ASan/UBSan)
        run: >
          cmake -S . -B build-asan -G Ninja
          -DBUILD_TESTING=ON
          -DCMAKE_BUILD_TYPE=RelWithDebInfo
          -DNPP_BUILD_QT_SHELL=OFF
          -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer"
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=address,undefined"
          -DCMAKE_SHARED_LINKER_FLAGS="-fsanitize=address,undefined"

      - name: Build (ASan/UBSan)
        run: cmake --build build-asan -- -j2

      - name: Test (ASan/UBSan + LSan)
        run: >
          ctest --test-dir build-asan --output-on-failure
          -R "lexilla_smoke_test|syntax_highlighting_smoke_test|scintilla_document_smoke_test|core_text_undo_redo_test|encoding_large_file_regression_test|platform_linux_services_smoke_test|skin_accessibility_regression_test|lexer_style_config_regression_test|extension_lifecycle_smoke_test|vscode_language_asset_compatibility_test"
